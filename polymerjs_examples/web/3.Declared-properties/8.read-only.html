<!--When a property only “produces” data and never consumes data, this can be
made explicit to avoid accidental changes from the host by setting the readOnly
flag to true in the properties property definition. In order for the element to
actually change the value of the property, it must use a private generated setter
of the convention _setProperty(value).-->

<dom-module id="read-only">
  <template>
    <p>{{hello}}</p>
  </template>
<script type="application/dart">
  import "package:polymerjs_examples/polymer.dart";

  @initMethod
  main() {
    Polymer.call({
      "is": "read-only",
      "properties": {
        "hello" : {
          "type": String,
          "readOnly": true,
          "notify": true
        }
      },
      "ready": (self) {
        self["_setHello"]("Hello World");
      }
    });
  }
</script>
</dom-module>
