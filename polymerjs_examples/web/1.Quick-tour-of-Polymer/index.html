<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1. Quick tour of Polymer</title>

    <!--Use the webcomponents polyfill to ensure that you can use Polymer with
    browsers that don’t support the Web Components specifications natively.-->
    <script src="packages/polymerjs_examples/components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <!--For this version of Polymer,you need the webcomponents-lite version of
    the library, which doesn’t include the shadow DOM polyfill.-->

    <!--Import the custom elements you are using-->
    <link rel="import" href="1.hello-world.html">
    <link rel="import" href="2.dom-element.html">
    <link rel="import" href="3.picture-frame.html">
    <link rel="import" href="4.name-tag.html">
    <link rel="import" href="5.configurable-name-tag.html">
    <link rel="import" href="6.editable-name-tag.html">
    <style>
      @import url('https://fonts.googleapis.com/css?family=RobotoDraft:300,300italic');

      body {
        color: #333;
        font-family: "RobotoDraft", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <hello-world></hello-world>
    <dom-element></dom-element>
    <picture-frame>
      <img src="https://www.polymer-project.org/images/logos/p-logo-32.png">
    </picture-frame>
    <name-tag></name-tag>
    <configurable-name-tag></configurable-name-tag>
    <editable-name-tag></editable-name-tag>

    <script type="application/dart">
      import 'package:polymerjs_examples/polymer.dart' show initWebComponents;

      main() => initWebComponents();
    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
